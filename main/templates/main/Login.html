<style>

  .row{
    width : 50%;
    margin-top:10%;
  }
  #carouselExampleControls{
  }
  .body{
  background-color:coral;
  }
  #Header{
    margin-top : 260px;
    margin-left :40%;
  }
  #Form1{
    margin-left : 340px;
  }
  #SubmitButton{
    margin-left : 380px;
  }
ul {
list-style-type: none;
}

li {
display: inline-block;
}

input[type="checkbox"][id^="myCheckbox"] {
display: none;
}

label {
border: 1px solid #fff;
padding: 10px;
display: block;
position: relative;
margin: 10px;
cursor: pointer;
}

label:before {
background-color: white;
color: white;
content: " ";
display: block;
border-radius: 50%;
border: 1px solid grey;
position: absolute;
top: -5px;
left: -5px;
width: 25px;
height: 25px;
text-align: center;
line-height: 28px;
transition-duration: 0.4s;
transform: scale(0);
}

label img {
height: 200px;
width: 200px;
transition-duration: 0.2s;
transform-origin: 50% 50%;
}

:checked + label {
border-color: #ddd;
}

:checked + label:before {
content: "âœ“";
background-color: green;
transform: scale(1.5);
}

:checked + label img {
transform: scale(0.9);
/* box-shadow: 0 0 5px #333; */
z-index: -1;
}
</style>
<script>
