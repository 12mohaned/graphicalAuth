  <script>
    var clicks = [];
    function clicked(clicked_id){
      if(clicks.length == 0){
        clicks.push(clicked_id);
      }else{
      check(clicked_id);
      }
    }

    //checks if image is clicked or not
    function check(clicked_id){
      var index = clicks.indexOf(clicked_id);
      if( index != -1){
        clicks.splice(index,1);
      }else{
        clicks.push(clicked_id);
      }
      display();
    }

    //shows current sequence
    function display(){
      var i;
      var sequence = []
      for(i =0; i < clicks.length;i++){
        sequence[i] = document.getElementById(clicks[i]).name;
      }
      alert(sequence);
    }

  </script>

ul {

}

li {

}

input[type="checkbox"][id^="myCheckbox"] {
  display: none;
}

label {
  border: 1px solid #fff;
  padding: 10px;
  display: block;
  position: relative;
  margin: 10px;
  cursor: pointer;
}

label:before {
  background-color: white;
  color: white;
  content: " ";
  display: block;
  border-radius: 50%;
  border: 1px solid grey;
  position: absolute;
  top: -5px;
  left: -5px;
  width: 25px;
  height: 25px;
  text-align: center;
  line-height: 28px;
  transition-duration: 0.4s;
  transform: scale(0);
}

label img {
  height: 200px;
  width: 200px;
  transition-duration: 0.2s;
  transform-origin: 50% 50%;
}

:checked + label {
  border-color: green;
}

:checked + label:before {
  content: "âœ“";
  background-color: green;
  transform: scale(1.5);
}

:checked + label img {
  transform: scale(0.9);
  /* box-shadow: 0 0 5px #333; */
  z-index: -1;
}
